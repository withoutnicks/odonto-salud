<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctores - OS</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="shortcut icon" href="../img/icon.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/c851fe2c54.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="header">
    <section class="section">
      <h1 class="header__title">Odonto-Salud</h1>
      <a th:href="@{/newdoctor}">
        <button class="btn w-auto btnAgregar" name="add">
          <i class="fa-solid fa-circle-plus fa-2xl"></i>
        </button>
      </a>     
    </section>
    
    <nav class="header__nav">
      <ul class="nav__ul">
        <li>
          <a th:href="@{/home}">Citas</a>
        </li>
        <li>
          <a href="#" class="active">Doctores</a>
        </li>
        <li>
          <a th:href="@{/clientes}">Clientes</a>
        </li>
        <li>
          <a th:href="@{/recepcionistas}">Recepcionistas</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <p class="title-h3">üë®üèª‚Äç‚öïÔ∏è - Doctores Activos</p>
    <table class="tbl">
      <thead class="act">
        <tr>
          <th>Colegiatura</th>
          <th>Nombre</th>
          <th>Telefono</th>
          <th>Sueldo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="doctor:${doctores}">
          <td th:text="${doctor.numDoc}"></td>
          <td th:text="${doctor.nomDoc}"></td>
          <td th:text="${doctor.telDoc}"></td>
          <td th:text="${doctor.sueDoc}"></td>
          <td>
            <a th:href="@{/editDoctor/}+${doctor.idDoc}">
              <button class="btn w-auto btnEditar"><i class="fa-solid fa-pen-to-square"></i></button>
            </a>
            <a th:href="@{/deleteDoctor/}+${doctor.idDoc}">
              <button class="btn w-auto btnEliminar" id="delete"><i class="fa-solid fa-trash" style="color: #fff;"></i></button>
            </a>
          </td>
        </tr>
      </tbody>

    </table>
    
    <p class="title-h3">üîì - Otros doctores</p>
    <table class="tbl">
      <thead class="ina">
        <tr>
          <th>Colegiatura</th>
          <th>Nombre</th>
          <th>Telefono</th>
          <th>Sueldo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="doctor:${doctoresInac}">
          <td th:text="${doctor.numDoc}"></td>
          <td th:text="${doctor.nomDoc}"></td>
          <td th:text="${doctor.telDoc}"></td>
          <td th:text="${doctor.sueDoc}"></td>
          <td>
            <a th:href="@{/editDoctor/}+${doctor.idDoc}">
              <button class="btn w-auto btnEditar"><i class="fa-solid fa-pen-to-square"></i></button>
            </a>
            <a th:href="@{/deleteDoctor/}+${doctor.idDoc}">
              <button class="btn w-auto btnEliminar" id="delete"><i class="fa-solid fa-trash" style="color: #fff;"></i></button>
            </a>
          </td>
        </tr>
      </tbody>

    </table>

  </main>

  <a href="/logout" class="btn w-auto">Cerrar sesi√≥n</a>

</body>

</html>
