<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Doctores</title>
    <link rel="stylesheet" href="../style.css">
		<link rel="shortcut icon" href="../img/icon.png" type="image/x-icon">
</head>
<body>
  <div class="container form">
		<h2>👨🏽‍⚕️ Doctores</h2>
		<form th:action="@{/saveDoctor}" th:object="${doctor}" method="post">

      		<div class="form-control">
				<input type="text" th:field="*{numDoc}" placeholder="Nro Colegiatura" required />
			</div>

      		<div class="form-control">
				<input type="text" th:field="*{nomDoc}" placeholder="Nombre" required />
			</div>

      		<div class="form-control">
				<input type="tel" th:field="*{telDoc}" placeholder="Telefono" minlength="9" maxlength="9" required />
			</div>

      		<div class="form-control">
				<input type="number" th:field="*{sueDoc}" placeholder="Sueldo" required />
			</div>
            
            <div class="form-control">
				<select th:field="*{estDoc}" required>
				  <option value="activo">Activo</option>
				  <option value="inactivo">Inactivo</option>
				</select>
			</div>
            
			<button class="btn" type="submit" value="Save">Enviar</button>
		</form>
	</div>
</body>
</html>
