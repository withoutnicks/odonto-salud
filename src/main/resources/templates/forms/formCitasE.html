<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Formulario Citas</title>
	<link rel="stylesheet" href="../style.css" />
	<link rel="shortcut icon" href="../img/icon.png" type="image/x-icon">
</head>

<body>
	<div class="container form">
		<h2>ðŸ“Š Editar Citas</h2>
		<form th:action="@{/saveQuotes}" th:object="${citas}" method="post">

			<div class="form-control hidden">
				<input type="number" th:field="*{idCit}" required />
			</div>

			<div class="form-control">
				<input type="date" th:field="*{dateCit}" required />
			</div>

			<div class="form-control">
				<textarea th:field="*{razCit}" placeholder="Descripcion" required></textarea>
			</div>

			<div class="form-control">
				<input type="number" th:field="*{docId.idDoc}" placeholder="Codigo del Doctor" required />
			</div>

			<div class="form-control">
				<input type="text" th:field="*{dniUsu}" minlength="9" maxlength="9" placeholder="DNI del Cliente"
					required />
			</div>

			<div class="form-control">
				<input type="number" th:field="*{recId.idRec}" placeholder="Codigo del Recepcionista" required />
			</div>

			<div class="form-control">
				<select th:field="*{estCit}" required>
					<option value="programada">Programada</option>
					<option value="activa">Activo</option>
					<option value="cancelada">Cancelado</option>
				</select>
			</div>

			<button class="btn" type="submit" id="send">Actualizar</button>
		</form>
	</div>
</body>

</html>
